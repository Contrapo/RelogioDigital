<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Comando que endereça o CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='assets/CSS/style.css'>

    <!-- Ícone da Página -->
    <link rel="icon" type="image/x-icon" href="clock-circle-svgrepo-com.svg"/>
    
    <!--Título da Página -->
    <title>Relógio Digital</title>
</head>

<body>

    <!-- DIV da Primeira Borda -->
    <div class="horarios">

<!-- DIV da Primeira Borda -->
<div class="borda">

    <!-- DIV do Relógio de 24 Horas -->
    <div class="relogio">

        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>

    </div>

</div>
    
    <!-- Comando para aumentar o espaço entre os relógios -->
    <br>

<!-- DIV da segunda borda -->
<div class="borda2">

    <!-- DIV do relógio de PM/AM (12 horas) -->
    <div class="relogio12">

        <div>
            <span id="horas_12">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos_12">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos_12">00</span>
            <span class="tempo">Segundos</span>
        </div>

        <div>
            <span id="periodo">PM</span>
            <span class="tempo">PM/AM</span>
        </div>
    </div>

</div>

    </div>

<!-- Comando do JavaScript que faz o relógio funcionar -->
<script src='assets/JAVASCRIPT/script.js'></script>

</body>
</html>
